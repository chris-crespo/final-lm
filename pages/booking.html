<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/bookingStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Devanagari:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="register-child-form">
            <form action="">
                <h4>REGISTER <span>YOUR KIDS</span> TO OUR <span>CAMP</span></h4>
                <div class="registerInfo">
                    <div class="registertitle">
                        <h1> MAKE YOUR <span>KIDS</span> HAVE <span>FUN</span> THIS SUMMER </h1>
                    </div>

                    <div class="kid-full-name">
                        <div id="Kname" class="KName">
                            <label for="kid-name">Name</label>
                            <input type="text" name="kid-name" id="Name" placeholder="Rocky" />
                        </div>

                        <div id="KLname" class="kid-LastName">
                            <label for="KLastName">LastName</label>
                            <input type="text" name="KLastName" id="LastName" placeholder="Balboa" />
                        </div>
                    </div>

                    <div id="Age" class="Age">
                        <label for="kid-age"> Child Age</label>
                        <input type="text" name="kid-age" id="kid-age-input" placeholder="Age" />
                    </div>

                    <div class="camps-choice">
                        <div class="camps">
                            <label for="camp">Camps</label>
                            <select class="camp-select" name="camp" id="camp" placeholder="Select a camp">
                                <option value="option1">Bilbao Camp</option>
                                <option value="option2">Donostia Camp</option>
                                <option value="option3">Barcelona Camp</option>
                                <option value="option4">Santander Camp</option>
                            </select>
                        </div>
                        <div class="camps-date">
                            <label for="date">Camps-Date</label>
                            <select class="camp-select" name="camp" id="camp" placeholder="Select a Date">
                                <option value="option1">22/06/2022</option>
                                <option value="option2">14/07/2022</option>
                                <option value="option3">07/08/20022</option>
                            </select>
                        </div>
                    </div>
                    <div class="data-info-check">
                        <input type="checkbox" name="data" id="data-check">
                        <label for="data">I certify that I <span> accept </span> the Terms of Use and Privacy Statment
                            and
                            I<span>understand the Rate Rules</span> for my reserveation. </label>
                    </div>
                    <div class="button">
                        <button>Reserve A Place</butt on>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
